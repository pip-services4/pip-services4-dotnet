# Build stage
FROM alpine

# set working directory
WORKDIR /app

COPY . .

# Add protoc
RUN apk update && \
    apk upgrade && \
    apk add protoc

# Generate
RUN protoc --proto_path=src/Protos --csharp_out=src/Protos --csharp_opt=file_extension=.cs,base_namespace=PipServices4.Grpc.Services src/Protos/commandable.proto
RUN protoc --proto_path=example/Protos --csharp_out=example/Protos --csharp_opt=file_extension=.cs,base_namespace=PipServices4.Grpc.Protos example/Protos/dummies.proto